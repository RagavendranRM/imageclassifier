<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Result</title>
</head>
<body>
    <h1>Recognition Result</h1>
    <ul>
        {% for prediction in predictions %}
            <li>{{ prediction.label }} (Confidence: {{ prediction.confidence }})</li>
        {% endfor %}
    </ul>
</body>
</html>
